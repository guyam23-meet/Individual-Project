<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e8704db09c.js" crossorigin="anonymous"></script>
    <title>FeverDream</title>
</head>
<body>
    <!--navigation bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">FeverDream</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Profile -->
<!--         <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/profile"><i class="fa-solid fa-user"></i></a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/profile/settings"><i class="fa-solid fa-user-gear"></i></a>
        </li>
        <!-- Home Page -->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home"><i class="fa-solid fa-house-chimney-window"></i></a>
        </li>
        <!-- Search -->
<!--         <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/search"><i class="fa-solid fa-magnifying-glass"></i></a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/add_video"><i class="fa-solid fa-camera"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!--navigation bar end-->
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add A Post</p>

                <form method="post" class="mx-1 mx-md-4" action="/add_video">
                    <!--Title-->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" class="form-control" placeholder="Title" name="title" required />
                    </div>
                  </div>
                    <!--description-->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" class="form-control" placeholder="Description" name="description" required />
                    </div>
                  </div>
                  <!--link-->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa-solid fa-link"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" class="form-control" placeholder="Link" name="videoLink" required />
                    </div>
                  </div>
                    <!--proceed-->
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Add Post</button>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
